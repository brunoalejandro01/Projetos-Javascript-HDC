<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Conversor de Unidades</h1>
        
        <div class="input-group">
            <label for="input">Digite a quantidade:</label>
            <input type="number" name="input" id="input" placeholder="Insira o valor">
        </div>

        <div class="input-group">
            <label for="from">De:</label>
            <select id="from">
                <option value="km">Quilômetro(s)</option>
                <option value="hm">Hectômetro(s)</option>
                <option value="dam">Decâmetro(s)</option>
                <option value="m">Metro(s)</option>
                <option value="dm">Decímetro(s)</option>
                <option value="cm">Centímetro(s)</option>
                <option value="mm">Milímetros(s)</option>
            </select>
        </div>

        <div class="input-group">
            <label for="to">De:</label>
            <select id="to">
                <option value="km">Quilômetro(s)</option>
                <option value="hm">Hectômetro(s)</option>
                <option value="dam">Decâmetro(s)</option>
                <option value="m">Metro(s)</option>
                <option value="dm">Decímetro(s)</option>
                <option value="cm">Centímetro(s)</option>
                <option value="mm">Milímetros(s)</option>
            </select>
        </div>

        <button id="convert-btn">Converter</button>

        <div class="output-group">
            <label for="output">Resultado:</label>
            <input type="text" id="output" readonly>
        </div>

        <div id="message"></div>

    </div>
</body>
</html>
