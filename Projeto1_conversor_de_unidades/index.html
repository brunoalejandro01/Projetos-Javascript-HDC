<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Unidades</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div class="container1">
            <h1>Conversor de Unidades</h1>
            <p>Comprimento</p>
    
            <div class="input-group">
                <label for="input">Digite a quantidade:</label>
                <input type="number" name="input" id="input" placeholder="Insira o valor">
            </div>
            <div class="input-group">
                <label for="from">De:</label>
                <select id="from">
                    <option value="km">Quilômetro(s)</option>
                    <option value="hm">Hectômetro(s)</option>
                    <option value="dam">Decâmetro(s)</option>
                    <option value="m">Metro(s)</option>
                    <option value="dm">Decímetro(s)</option>
                    <option value="cm">Centímetro(s)</option>
                    <option value="mm">Milímetros(s)</option>
                </select>
            </div>
            <div class="input-group">
                <label for="to">De:</label>
                <select id="to">
                    <option value="km">Quilômetro(s)</option>
                    <option value="hm">Hectômetro(s)</option>
                    <option value="dam">Decâmetro(s)</option>
                    <option value="m">Metro(s)</option>
                    <option value="dm">Decímetro(s)</option>
                    <option value="cm">Centímetro(s)</option>
                    <option value="mm">Milímetros(s)</option>
                </select>
            </div>
            <button id="convert-btn">Converter</button>
            <div class="output-group">
                <label for="output">Resultado:</label>
                <input type="text" id="output" readonly>
            </div>
            <div id="message"></div>
        </div>
        <!-- CONVERSOR 2 -->
        <div class="container2">
            <h1>Conversor de Unidades</h1>
            <p>Capacidade</p>
    
            <div class="input-group2">
                <label for="input2">Digite a quantidade:</label>
                <input type="number2" name="input2" id="input2" placeholder="Insira o valor">
            </div>
            <div class="input-group2">
                <label for="from2">De:</label>
                <select id="from2">
                    <option value="kl">Quilolitro</option>
                    <option value="hl">Hectolitro(s)</option>
                    <option value="dal">Decalitro(s)</option>
                    <option value="l">litro(s)</option>
                    <option value="dl">Decilitro(s)</option>
                    <option value="cl">Centilitro(s)</option>
                    <option value="ml">Mililitro(s)</option>
                </select>
            </div>
            <div class="input-group2">
                <label for="to2">De:</label>
                <select id="to2">
                    <option value="kl">Quilolitro</option>
                    <option value="hl">Hectolitro(s)</option>
                    <option value="dal">Decalitro(s)</option>
                    <option value="l">litro(s)</option>
                    <option value="dl">Decilitro(s)</option>
                    <option value="cl">Centilitro(s)</option>
                    <option value="ml">Mililitro(s)</option>
                </select>
            </div>
            <button id="convert-btn2" class="button2">Converter</button>
            <div class="output-group2">
                <label for="output2">Resultado:</label>
                <input type="text" id="output2" readonly>
            </div>
            <div id="message2"></div>
        </div>
    </main>

    <footer>
        <p class="creator">@brunoalejandrodev</p>
    </footer>
</body>
</html>
